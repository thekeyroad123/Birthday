<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Carrot</title>
        <script>
            function playsound() {
                // Play the sound
                document.getElementById("sound").play();

                // Apply the animation to the button
                var button = document.getElementById("btnplay");
                button.classList.add('blow-animation');
               
                // Hide the button after the animation ends
                setTimeout(function() {
                    button.style.display = 'none';
                }, 400);

                // Change background color to a custom color when the button is clicked
                document.body.style.backgroundColor = '#E9E5E5';

                // Show the images after the button disappears
                var imgDiv = document.getElementById("img_div");
                imgDiv.style.display = "flex"; // Use flex to display images in a line
                
                // Trigger fade-in animations for the images
                setTimeout(function() {
                    document.getElementById("img1").classList.add("fade-in");
                }, 500); // Delay the first image

                setTimeout(function() {
                    document.getElementById("img2").classList.add("fade-in");
                }, 2000); // Delay the second image

                setTimeout(function() {
                    document.getElementById("img3").classList.add("fade-in");
                }, 3500); // Delay the third image
            }
        </script>
        <style>
            body {
                margin: 0;
                overflow: hidden; /* Prevents the scrollbars */
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black;
                flex-direction: column; /* Stack content vertically */
            }

            /* Container for images */
            #img_div {
                display: none;
                position: absolute; /* Position images exactly where the button was */
                top: 50%; /* Vertically center the images */
                left: 50%; /* Horizontally center the images */
                transform: translate(-50%, -50%); /* Adjust the images to be perfectly centered */
                justify-content: center; /* Center images horizontally */
                align-items: center;
                gap: 10px; /* Add space between images */
                flex-direction: row; /* Arrange images in a row */
            }

            /* Ensure images fit well and are inline */
            #img_div img {
                width: 30%; /* Set each image width */
                height: auto;
                object-fit: contain;
                opacity: 0; /* Initially set images to be invisible */
                transition: opacity 1s ease-in-out;
            }

            /* Add fade-in animation */
            .fade-in {
                opacity: 1; /* Make image visible */
                animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */
            }

            /* Define fade-in animation */
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            /* Container for button */
            #btnpart_div {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full screen */
            }

            #btnplay {
                width: 300px;
                height: 150px;
                border-radius: 20px;
                background-color: chartreuse;
                border: none;
                transition: background-color 0.3s ease;
                color: white;
                font-size: 20px;
                cursor: pointer;
                display: block;
            }

            /* Blow up animation */
            @keyframes blowUpAndDisappear {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    transform: scale(2);
                    opacity: 0.7;
                }

                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }

            /* Apply the animation to the button */
            .blow-animation {
                animation: blowUpAndDisappear 900ms ease-out forwards;
            }

            /* Media Queries for Responsiveness */
            @media (max-width: 768px) {
                /* On mobile screens (<= 768px) */
                #btnplay {
                    width: 80%; /* Make button more responsive */
                    height: 100px;
                    font-size: 18px;
                }

                #img_div img {
                    width: 60%; /* Make images smaller on mobile */
                }

                /* Adjust button placement on small screens */
                #btnpart_div {
                    height: auto;
                    padding: 20px;
                }
            }

            @media (max-width: 480px) {
                /* On very small screens (<= 480px) */
                #btnplay {
                    width: 90%; /* Make button larger relative to screen */
                    height: 80px;
                    font-size: 16px;
                }

                #img_div img {
                    width: 80%; /* Make images smaller */
                }

                /* Adjust button placement even more */
                #btnpart_div {
                    padding: 10px;
                }
            }
        </style>
    </head>

    <body>
        <div id="wrapper_div">

            <!-- Button container -->
            <div id="btnpart_div">
                <button id="btnplay" onclick="playsound()">Start</button>
                <audio loop id="sound">
                    <source src="song.mp3" type="audio/mp3">
                </audio>
            </div>

            <!-- Images container (hidden initially) -->
            <div id="img_div">
                <img id="img1" src="img/1.jpg" alt="Image 1">
                <img id="img2" src="img/2.jpg" alt="Image 2">
                <img id="img3" src="img/3.jpg" alt="Image 3">
            </div>

        </div>
    </body>
</html>
